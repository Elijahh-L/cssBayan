<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>cssBayan RSS School</title>
  </head>
  <body>
    <div class="cssBayan">
      <div class="container">
        <div class="cssBayan__list">
          <label class="cssBayan__item item" for="1">
            <input type="radio" name="image" id="1" checked />
            <div class="item__button">
              <div class="item__text">Broken</div>
              <div class="item__icon"></div>
            </div>
            <div class="item__image"></div>
          </label>
          <label class="cssBayan__item item" for="2">
            <input type="radio" name="image" id="2" />
            <div class="item__button">
              <div class="item__text">Lost my time</div>
              <div class="item__icon"></div>
            </div>
            <div class="item__image"></div>
          </label>
          <label class="cssBayan__item item" for="3">
            <input type="radio" name="image" id="3" />
            <div class="item__button">
              <div class="item__text">How to deal</div>
              <div class="item__icon"></div>
            </div>
            <div class="item__image"></div>
          </label>
          <label class="cssBayan__item item" for="4">
            <input type="radio" name="image" id="4" />
            <div class="item__button">
              <div class="item__text">Fire</div>
              <div class="item__icon"></div>
            </div>
            <div class="item__image"></div>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
